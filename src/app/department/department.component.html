<div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="10px">
  <div class="floating-button">
    <button mat-fab color="primary" (click)="goToPage('department/create')">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-card class="mat-table">
    <table mat-table [dataSource]="departmentList" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef [attr.data-header]="'Código'">Código</th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [attr.data-header]="'Código'">Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef [attr.data-header]="'Código'">Criado em</th>
        <td mat-cell *matCellDef="let element"> {{ helpers.formatDate(element.created_at) }} </td>
      </ng-container>

      <ng-container matColumnDef="modified_at">
        <th mat-header-cell *matHeaderCellDef [attr.data-header]="'Código'">Modificado em</th>
        <td mat-cell *matCellDef="let element"> {{helpers.formatDate(element.modified_at)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-card>

</div>
