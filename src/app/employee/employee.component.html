<button (click)="goToPage('employee/create')">Novo funcionário</button>


<table>
  <tr>
    <th>Código</th>
    <th>Nome</th>
    <th>Salário</th>
    <th>Sexo</th>
  </tr>
  <tr *ngFor="let e of employeeList">
    <td> {{e.id}} </td>
    <td> {{e.name}} </td>
    <td> {{e.salary}} </td>
    <td> {{e.gender}} </td>
  </tr>
</table>
